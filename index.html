<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxivity</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <fieldset name="location">
      <legend>Network Configuration</legend>

      <div class="item-list"></div>

      <template id="items">
        <label class="item">
          <input name="location-option" data-location="{location}" onchange="selectItem(this)" type="radio" />
          {location}
        </label>
      </template>

      <div class="actions">
        <button class="btn-update">update</button>
      </div>
    </fieldset>
    <script src="js/main.js"></script>
  </body>
</html>
